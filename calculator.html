        </div>
        <div class="row5">
            <button class="btn" onclick = "input('0')">0</button>

        </div>

    </div>

    <script>
        let dis = document.getElementById ("display");

      function input(num){
       dis.value += num;
      }
        
      function square(){
        display.value = display.value*display.value;
      }
      function dltAll(){
        display.value = "";
      }

      function dlt(){
        display.value = display.value.slice(0, -1);
      }

      function equal(){
        display.value = eval(display.value);
      }


    </script>
